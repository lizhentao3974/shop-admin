<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: simhei;
        }
    </style>
    <title>Title</title>
</head>
<body>
<table border="1px" cellpadding="0px" cellspacing="0px" width="600px">
    <tr>
        <td>ID</td>
        <td>用户名</td>
        <td>密码</td>
        <td>真实姓名</td>
        <td>性别</td>
        <td>生日</td>
        <td>电话</td>
        <td>邮箱</td>
    </tr>
    <#list userList as user>
    <tr>
        <td>${user.id}</td>
        <td>${user.userName}</td>
        <td>${user.password}</td>
        <td>${user.realName}</td>
        <td>${user.sex}</td>
        <td>${user.birthday?string("yyyy-MM-dd")}</td>
        <td>${user.telePhone}</td>
        <td>${user.email}</td>
    </tr>
</
#list>
</table>

</body>
</html>
